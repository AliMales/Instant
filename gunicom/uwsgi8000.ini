[uwsgi]
# uwsgi.ini 指的是文件路径
# 启动 uwsgi --ini uwsgi.ini 
# 停止 uwsgi --stop uwsgi.pid

# 项目目录
 chdir=/Users/zh/Documents/note/crypto
# chdir=/root/Instant/crypto
# 指定项目的application
module=wsgi
# 进程个数
; workers=1
# pidfile=/Users/zh/Documents/note/crypto/gunicom/uwsgi.pid
pidfile=/root/Instant/gunicom/uwsgi.pid
# 指定IP端口
http=:8000
# 指定静态文件
# static-map=/s=/home/ec2-user/kline1/s
# 启动uwsgi的用户名和用户组
uid=root
gid=root
# 启用主进程
master=true
# 自动移除unix Socket和pid文件当服务停止的时候
vacuum=true
# 序列化接受的内容，如果可能的话
thunder-lock=true
# 启用线程
enable-threads=true
# 设置自中断时间
harakiri=60
# 设置缓冲
post-buffering=4096
# 设置日志目录
# daemonize=/Users/zh/Documents/note/crypto/gunicom/uwsgi.log
daemonize=/root/Instant/gunicom/uwsgi.log
# 指定sock的文件路径
# socket=/Users/zh/Documents/note/crypto/gunicom/uwsgi.sock
socket=/root/Instant/gunicom/uwsgi.sock
#设置最大日志文件大小
log-maxsize = 5000000
# 内存报告
memory-report=true
# 为每个工作进程设置请求数的上限
# max-requests = 5000
#通过使用POSIX/UNIX的setrlimit()函数来限制每个uWSGI进程的虚拟内存使用数
limit-as = 1024
reload-on-as = 768
reload-on-rss = 768
